<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin-Danh-sach-san-pham</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/admin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/admin/css/styleadmin.css}" rel="stylesheet">
    <style type="text/css">
        

        .them a:hover{
            color: white;
        }
        .them a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body id="page-top">
	<!-- Page Wrapper -->
    <div id="wrapper">
    	<div th:insert="~{admin/common/menu.html :: menu}"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:insert="~{admin/common/header.html :: header}"></div>
                <!-- End of Topbar -->
				
                <div class="content-admin-put ml-3">
	                <form th:action="@{/admin-search}" method="GET" class="search">
	                    <input type="text" class="enter-key" name="keyword" th:value="${keyword}" placeholder="Search....."/>
	                    <button type="submit" class="btn btn-info" >Search</button>
	  					<button type="submit" class="btn btn-info" >Reset</button>
	  				</form>
	  				<div class="d-flex mt-3">
	                    <table>
	                        <tr>
	                            <th>Ảnh</th>
	                            <th>Tên sản phẩm</th>
	                            <th class="thao-tac">Thao tác</th>
	                        </tr>
	                        <tr th:each="product : ${productList}">
	                            <td><img th:src="@{~/images/{thumb}(thumb=${product.getThumbnail()})}" width="50" height="50"></td>
	                            
	                            <td th:text="${product.getName()}"></td>
	                            <td class="thao-tac">                                   
	                                <a th:href="@{/admin/san-pham?id={id}&info={info}(id = ${product.getId()},info = ${product.getInfoId()})}" 
	                                					title="Sửa" class="edit">
	                                <i class="fa fa-edit" ></i></a>
	                                
	                                <a th:href="@{/delete/} + ${product.id}" id="btn-delete" title="Xóa" class="remove"><i class="far fa-trash-alt"></i></a>
	                                                                 
	                            </td>
	                        </tr>
	                    </table>
	                     <div class="them ml-1">
	                     	<a class="btn btn-primary" th:href="@{/admin/san-pham}" role="button" title="Thêm sản phẩm">
								<span><i class="fa fa-plus-circle bigger-110 purple"></i></span>
							</a>
	                     </div>
                    </div>
                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    
    <th:block th:insert="~{admin/common/script :: script}"></th:block>
    
    <script type="text/javascript">
	    $(document).ready(function() {
	    	$("#btn-delete").click(function() {
	    		alert("Bạn chắc chắn muốn xóa nó chứ, đừng nghịch dại");
	    	});
	    });
    </script>

</body>

</html>
